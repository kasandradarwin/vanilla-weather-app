  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3"> 
          <div class="row">
            <div class="col-9">
          <input type="search" placeholder="Type a city" class="form-control" id="city-input"/>
          </div>
          <div class="col-3">
        <input type="submit" value="search" class="btn btn-primary" w-100 />
        </form></div></div>

    </ul>
    </div>
    <div class="row">
      <div class="col-6">

        <img id="icon" src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
        
        class="float-left"
        />

        </div>

      </div>

<span class="weather-forecast-temperature-min"> 10</span>째

    </div>
    </div>
